<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h3>IMAGENES: </h3>
            <img src="imagenes/1.webp" alt="Imagen de prueba." width="300" height="190">
        </div>
        <div>
            <h3>VIDEOS: </h3>
            <video width="300" height="190" controls>
                <source src="videos/Sample-MP4-Video-File-for-Testing.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h3>AUDIOS: </h3>
            <audio controls autoplay>
                <source src="audios/salamisound-5988332-sfx-laser-gun-11-games.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
