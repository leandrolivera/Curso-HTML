<!DOCTYPE html>
<!--
Crea un nuevo documento HTML que cumpla los siguientes parámetros:

El título debe ser "Ejercicio 02 - Formularios en HTML"

El body debe contener un formulario que cumpla las siguientes características

El atributo action será "/"

Debe contener los siguientes campos:

Un campo de texto llamado "nombre"

Un campo numérico llamado "edad"

Un campo de área de texto llamado "frase-favorita"

Un botón de envío

Un botón de reset
-->
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <div>
            <h2>Ejercicio 02 - Formularios en HTML</h2>
            <br>
            <form action="/">
                <div>
                    <label for="nombre">Escribe tu nombre: </label>
                    <input type="text" id="nombre" name="nombre" />
                </div>
                <br>
                <div>
                    <label for="edad">Escribe tu edad: </label>
                    <input type="number" id="edad" name="edad">
                </div>
                <br>
                <div>
                    <label for="frase-favorita">Frase favorita: </label>
                    <textarea type="text" id="frase-favorita" name="frase-favorita"></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reiniciar</button>
                </div>
            </form>
        </div>
    </body>
</html>
